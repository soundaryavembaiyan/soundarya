<body>
  <div class="main">
<h1>{{ title }}</h1>
<div class="search">
<input type="string" id="myInput" placeholder="Enter New Task" #task />
<span (click)="addTask(task.value)" class="fas fa-plus"></span>

</div>
<ul *ngFor="let item of list let i = index">
<li>{{item.name}} 
  
  <i (click)="removeTask(item.id)" class="fas fa-trash"></i>
  <i (click)="updateStatus(task.value,i)" class="fas fa-pen"></i>
  <input type="text" placeholder=" " #task />
</li>
</ul>
</div>
</body>
